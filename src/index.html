		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Electron Security Warning (Insecure Content-Security-Policy) -->
		<!-- TODO: Find a way to remove script-src 'unsafe-eval' without breaking the app. -->
		<!-- Solution: Use Angular's ahead-of-time (aot) compiler
		instead of its just-in-time (jit) compiler;
		e.g. ng build --aot, ng serve --aot -->

		<!-- ws:// is the WebSocket protocol -->
		<meta http-equiv="Content-Security-Policy"
		content="default-src 'self';
		style-src file: 'unsafe-inline';
		img-src data: file:" />

		<link rel="icon" type="image/png" href="assets/icons/favicon.png" />
	</head>
